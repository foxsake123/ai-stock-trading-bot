<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Report Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-container {
            background: white;
            border-radius: 10px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        .error-code {
            font-size: 80px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 15px;
        }

        .error-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .error-description {
            background: #f7fafc;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 30px;
            color: #e53e3e;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .home-link {
            display: inline-block;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .home-link:hover {
            opacity: 0.9;
        }

        .icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="icon">&#x1F50D;</div>
        <div class="error-code">404</div>
        <h1 class="error-title">Report Not Found</h1>
        <p class="error-message">
            The report you're looking for doesn't exist or has been removed.
        </p>
        {% if error %}
        <div class="error-description">
            {{ error }}
        </div>
        {% endif %}
        <a href="/" class="home-link">View All Reports</a>
    </div>
</body>
</html>
