[pytest]
# Pytest Configuration for AI Trading Bot
# Run tests with: pytest

# Test Discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output Options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --color=yes
    -ra
    --cov=agents
    --cov=scripts
    --cov=utils
    --cov=daily_premarket_report
    --cov=schedule_config
    --cov-report=html
    --cov-report=term-missing:skip-covered
    --cov-fail-under=10

# Test Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests requiring external APIs (Alpaca, etc.)
    unit: fast unit tests that don't require external services
    paper_trading: tests that interact with paper trading accounts
    live_data: tests that fetch real market data
    requires_env: tests that require .env file with API keys

# Coverage Options
[coverage:run]
source = agents,scripts,utils,.
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*
    */.venv/*
    */legacy/*
    */windows/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
